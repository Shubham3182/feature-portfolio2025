<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Photography Portfolio - Capturing unforgettable moments"
    />
    <meta name="author" content="Your Name" />
    <meta
      name="keywords"
      content="Photography, Portfolio, Wedding Photography, Landscape Photography, Contact, Booking"
    />
    <title>Photography Portfolio</title>

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="%PUBLIC_URL%/styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Photography Portfolio" />
    <meta
      property="og:description"
      content="Showcasing my work in photography"
    />
    <meta property="og:image" content="%PUBLIC_URL%/path-to-image.jpg" />
    <meta property="og:url" content="https://www.yourwebsite.com" />
    <meta property="og:type" content="website" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@YourTwitterHandle" />
    <meta name="twitter:creator" content="@YourTwitterHandle" />
    <meta name="twitter:title" content="Photography Portfolio" />
    <meta
      name="twitter:description"
      content="Showcasing my work in photography"
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/path-to-image.jpg" />
  </head>

  <body>
    <!-- React Root Element -->
    <div id="root"></div>

    <!-- Scripts -->
    <script src="%PUBLIC_URL%/main.js"></script>
  </body>
</html>
