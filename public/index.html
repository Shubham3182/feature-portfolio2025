<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Photography Portfolio - Capturing unforgettable moments" />
  <meta name="author" content="Your Name" />
  <meta name="keywords" content="Photography, Portfolio, Wedding Photography, Landscape Photography, Contact, Booking" />
  <title>Photography Portfolio</title>

  <!-- Link to favicon -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

  <!-- Link to external stylesheets or fonts (if any) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Link to custom styles if any -->
  <link rel="stylesheet" href="%PUBLIC_URL%/styles.css" />

  <!-- Open Graph meta tags for social media sharing -->
  <meta property="og:title" content="Photography Portfolio" />
  <meta property="og:description" content="Showcasing my work in photography" />
  <meta property="og:image" content="%PUBLIC_URL%/path-to-image.jpg" />
  <meta property="og:url" content="https://www.yourwebsite.com" />

  <!-- Favicons (for different devices) -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/logo192.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/logo192.png" />

  <!-- Twitter card meta tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:creator" content="@YourTwitterHandle" />
  <meta name="twitter:title" content="Photography Portfolio" />
  <meta name="twitter:description" content="Showcasing my work in photography" />
  <meta name="twitter:image" content="%PUBLIC_URL%/path-to-image.jpg" />
</head>

<body>
  <!-- React root element -->
  <div id="root"></div>

  <!-- Scripts (React and Webpack will inject the JS bundle here) -->
  <script src="%PUBLIC_URL%/main.js"></script>
</body>

</html>
